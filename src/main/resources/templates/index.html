<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bowling Average Tracker</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
  <h1>Bowling Average Tracker</h1>
  <a class="h2" th:href="@{/users}">Manage Users</a>
  <div>
    <label for="userSelect">Select User:</label>
    <select id="userSelect" name="userSelect">
      <option th:each="user : ${listUsers}" th:value="${user.id}" th:text="${user.name}"></option>
    </select>

<!--    <a class="btn btn-primary" th:href="@{'/bowling-scores/user/' + ${user.id}}">View Scores</a>-->

<!--    <a class="btn btn-success" th:href="@{'/bowling-scores/add/' + ${selectedUserId}}">Add New Score</a>-->
  </div>
  <div>
    <table class="table table-bordered">
      <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Score</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="bScore : ${scores}">
        <tr>
          <td>[[${bScore.name}]]</td>
          <td>[[${bScore.date}]]</td>
          <td>[[${bScore.score}]]</td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
