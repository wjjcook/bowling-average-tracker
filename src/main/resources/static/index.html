<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bowling Average Tracker</title>
</head>
<body>
  <h1>Bowling Average Tracker</h1>

  <section>
    <h2>Add Player</h2>
    <form action="/players" method="post">
      <label for="playerName">Player Name:</label>
      <input type="text" id="playerName" name="playerName" required>
      <button type="submit">Add Player</button>
    </form>
  </section>

  <section>
    <h2>Game Entry</h2>
    <form action="/games" method="post">
      <label for="playerId">Player:</label>
      <select id="playerId" name="playerId" required>
        <option value="1">Example Player 1</option>
        <option value="2">Example Player 2</option>
      </select>
      <br>
      <label for="score">Game Score:</label>
      <input type="number" id="score" name="score" required>
      <button type="submit">Submit Game</button>
    </form>
  </section>

  <section>
    <h2>View Average</h2>
    <form action="/players/{id}/averages" method="get">
      <label for="playerId">Select Player:</label>
      <select id="playerId" name="playerId" required>
        <option value="1">Example Player 1</option>
        <option value="2">Example Player 2</option>
      </select>
      <button type="submit">View Average</button>
    </form>
  </section>
</body>
</html>
